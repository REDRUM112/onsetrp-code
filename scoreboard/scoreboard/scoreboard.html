<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Scoreboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="http://asset/onsetrp/client/files/javascript/jquery.js"></script>
    <script>
        (function(obj) {
            ue.game = {};
            ue.game.callevent = function(name, ...args) {
                if (typeof name != "string") return;

                if (args.length == 0) {
                    obj.callevent(name, "");
                } else {
                    let params = [];

                    for (let i = 0; i < args.length; i++) {
                        params[i] = args[i];
                    }

                    obj.callevent(name, JSON.stringify(params));
                }
            };
        })(ue.game);

        CallEvent = ue.game.callevent;
    </script>

    <link href="scoreboard.css" rel="stylesheet" media="all">

    <script src="http://asset/sandbox/client/editor/files/ui/common/util.js"></script>
    <script src="scoreboard.js"></script>
</head>

<body class="center">
    <div class="laws">
        <div class="table">
            <table class="law-table">
                <thead>
                    <tr>
                        <th style="width:100px;">Law ID</th>
                        <th style="min-width:250px; max-width: 250px;">Law</th>
                        <th style="width:150px;">Penalty</th>
                    </tr>
                </thead>
                <tbody id="law-table-tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="background">
        <div class="table">
            <table class="table-server">
                <thead>
                    <tr>
                        <th>PLAYER</th>
                        <th>Job</th>
                        <th style="min-width:200px; max-width: 200px;">Rank</th>
                        <th>Session Time</th>
                        <th><img src="ping.png" /> PING</th>
                    </tr>
                </thead>
                <tbody id="server-table-tbody">
                </tbody>
            </table>
        </div>

        <div class="server">
            <div class="players">
                <small>Players: 0/0</small>
            </div>
        </div>
    </div>
</body>

</html>
